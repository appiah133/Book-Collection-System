<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            margin: 20px;
        }
        nav a {
            text-decoration: none;
            color: #35424a;
            padding: 10px 20px;
            border: 1px solid #35424a;
            border-radius: 4px;
            transition: background 0.3s;
            margin: 0 5px;
        }
        nav a:hover {
            background: #45a049;
            color: white;
        }
        .search-container {
            text-align: center;
            margin: 20px;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-container button {
            padding: 10px;
            background: #35424a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        .search-container button:hover {
            background: #45a049;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .book {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(30% - 20px);
            min-width: 250px;
            text-align: center;
        }
        .book img {
            width: 200px; /* Fixed width */
            height: 250px; /* Fixed height */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Collection System</h1>
    </header>
    <nav>
        <a href="add-book.html">Add a New Book</a>
        <a href="delete-book.html">Delete a Book</a>
    </nav>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by title or author" oninput="filterBooks()">
    </div>
    <main>
        <h2>Featured Books</h2>
        <div class="book-list" id="bookList">
            <!-- Books will be populated here -->
        </div>
    </main>
    <script>
        let allBooks = []; // Store all fetched books

        function fetchBooks() {
            fetch('http://localhost:5000/api/books')
                .then(response => response.json())
                .then(books => {
                    allBooks = books; // Save all books for filtering
                    displayBooks(allBooks); // Display all books initially
                })
                .catch(error => console.error('Error fetching books:', error));
        }

        function displayBooks(books) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = ''; // Clear previous results

            books.forEach(book => {
                const bookDiv = document.createElement('div');
                bookDiv.className = 'book';
                bookDiv.innerHTML = `
                    <img src="${book.image || 'placeholder.jpg'}" alt="${book.title}">
                    <h3>${book.title}</h3>
                    <p>Author: ${book.author}</p>
                    <p>Price: Â£${book.price}</p>
                `;
                bookList.appendChild(bookDiv);
            });
        }

        function filterBooks() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredBooks = allBooks.filter(book => 
                book.title.toLowerCase().includes(query) || 
                book.author.toLowerCase().includes(query)
            );
            displayBooks(filteredBooks);
        }
        
        // Load books on page load
        window.onload = fetchBooks;
    </script>
</body>
</html>
