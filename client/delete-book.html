<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete a Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px;
        }
        nav a {
            text-decoration: none;
            color: #35424a;
            padding: 10px 20px;
            border: 1px solid #35424a;
            border-radius: 4px;
            transition: background 0.3s;
            margin: 0 5px;
        }
        nav a:hover {
            background: #45a049;
            color: white;
        }
        .search-container {
            text-align: center;
            margin: 20px;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-container button {
            padding: 10px;
            background: #35424a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        .search-container button:hover {
            background: #45a049;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .book {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(30% - 20px);
            min-width: 250px;
            text-align: center;
        }
        .book img {
            width: 200px; /* Fixed width */
            height: 250px; /* Fixed height */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Delete a Book</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="add-book.html">Add a New Book</a>
        <a href="delete-book.html">Delete a Book</a>
    </nav>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter book title to delete">
        <button onclick="searchBooks()">Search</button>
    </div>
    <div class="book-list" id="bookList">
        <!-- Books will be populated here -->
    </div>
    <script>
        async function searchBooks() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            try {
                const response = await fetch('http://localhost:5000/api/books');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const books = await response.json();
                const filteredBooks = books.filter(book => book.title.toLowerCase().includes(query));
                const bookList = document.getElementById('bookList');
                bookList.innerHTML = ''; // Clear previous results

                if (filteredBooks.length === 0) {
                    bookList.innerHTML = '<p>No books found.</p>';
                } else {
                    filteredBooks.forEach(book => {
                        const bookDiv = document.createElement('div');
                        bookDiv.className = 'book';
                        bookDiv.innerHTML = `
                            <img src="${book.coverImage || 'placeholder.jpg'}" alt="${book.title} cover">
                            <h3>${book.title}</h3>
                            <p>Author: ${book.author}</p>
                            <p>Price: Â£${book.price}</p>
                            <button onclick="deleteBook('${book.title}')">Delete</button>
                        `;
                        bookList.appendChild(bookDiv);
                    });
                }
            } catch (error) {
                console.error('Error fetching books:', error);
                alert('Error fetching books. Check console for details.');
            }
        }

        async function deleteBook(title) {
            const confirmDelete = confirm(`Are you sure you want to delete "${title}"?`);
            if (confirmDelete) {
                try {
                    const response = await fetch(`http://localhost:5000/api/books/${encodeURIComponent(title)}`, {
                        method: 'DELETE',
                    });
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    alert(data.message);
                    searchBooks(); // Refresh the book list after deletion
                } catch (error) {
                    console.error('Error deleting book:', error);
                    alert('There was an error deleting the book.');
                }
            }
        }
    </script>
</body>
</html>
